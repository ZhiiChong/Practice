<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Audio-Video Practice</title>
  </head>
  <body>
    <video controls width="400px" height="400px" autoplay loop muted poster="video-and-audio-content/poster.png">
      <source src="video-and-audio-content/rabbit320.mp4" type="video/mp4">
      <source src="video-and-audio-content/rabbit320.webm" type="video/webm">
      <p>你的浏览器不支持 HTML5 视频，可点击<a href="">此处</a>查看。</p>
    </video>

    <audio controls>
      <source src="video-and-audio-content/viper.mp3" type="audio/mp3">
      <source src="video-and-audio-content/viper.ogg" type="audio/ogg">
      <p>你的浏览器不支持 HTML5 音频，可点击<a href="">此处</a>收听。</p>
    </audio>
  </body>
</html>
